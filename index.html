<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 4 - JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

      <h1>Atividade 4 - JavaScript</h1>
      <h2>Aluno: Pedro Henrique Levorato França</h2>
      <button id="showMessage">Exibir "Olá Mundo"</button>
    </section>

    <section>
      <h2>Soma de dois números</h2>
      <input type="number" id="num1" placeholder="Número 1">

      <button id="changeByName">Alterar por Name</button>

      <div class="elementByClass">Este é o elemento por <strong>CLASS</strong></div>
      <button id="changeByClass">Alterar por Class</button>
    </section>
  </div>
